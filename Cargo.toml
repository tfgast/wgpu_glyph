[package]
name = "wgpu_glyph"
version = "0.3.1"
authors = ["Héctor Ramón Jiménez <hector0193@gmail.com>"]
edition = "2018"
description = "A fast text renderer for wgpu, powered by glyph_brush"
license = "MIT"
keywords = ["font", "ttf", "truetype", "wgpu", "text"]
repository = "https://github.com/hecrj/wgpu_glyph"
documentation = "https://docs.rs/wgpu_glyph"
readme = "README.md"

[dependencies]
wgpu = { version = "0.2", git = "https://github.com/gfx-rs/wgpu-rs", rev = "a4ad7ae6ff2fc42396b802968dcc95bbf0612235" }
glyph_brush = { version = "0.5",  git = "https://github.com/tfgast/glyph-brush", rev = "28b62897e31eea7910c76ecdad9e702992a5f52a" }
log = "0.4"

[dev-dependencies]
env_logger = "0.6"
